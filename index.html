<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown Demo</title>
  <link rel="stylesheet" href="dropdown.css">
  <style>
    body {
      margin: 0;
    }
    #dropdown {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="dropdown"></div>
  <script src="dropdown.js"></script>
  <script>
    window.onload = function() {
      if (!window.jsDropdown) return
      window.jsDropdown({
        element: document.getElementById('dropdown'),
        items: [
          { title: 'item 1', value: 'item1' },
          { title: 'item 2', value: 'item2' },
          { title: 'item 3', value: 'item3' },
          { title: 'item 4', value: 'item4' },
          { title: 'item 5', value: 'item5' },
          { title: 'item 6', value: 'item6' },
          { title: 'item 7', value: 'item7' },
          { title: 'item 8', value: 'item8' },
          { title: 'item 9', value: 'item9' },
          { title: 'item 10', value: 'item10' },
          { title: 'item 11', value: 'item11' }
        ]
      })
    }
  </script>
</body>
</html>
